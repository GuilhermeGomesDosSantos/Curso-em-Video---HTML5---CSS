<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"><!--
        -- o autocomplete = off, desativa a funcionalidade de preenchimento automático do navegador para aquele campo específico.
        -- define o destino onde os dados do formulário serão processados
        -->

        <!--
        a diferença entre name e id
        name é usado para identificar os campos do formulario
        id é utilizado para JS-->
        <p><label for="inome">Nome:</label><!--no for, sempre coloque o mesmo nome que está no id do input
            
        a tag label, é usada para definir rótulos para elementos <input>. Ela melhora a acessibilidade e a usabilidade de formulários, pois associa texto descritivo a elementos de entrada, ajudando os usuários, especialmente aqueles que utilizam leitores de tela.
        -->
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
