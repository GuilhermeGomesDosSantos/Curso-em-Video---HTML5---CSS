<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">EStado</label>
            <select name="estado" id="iest">
                <!--
                - select, é usado como um menu de opções
                - option, é uma opção que fica dentro do menu
                - selected, é um atributo que deixa um item preseleciona-do por padrão
                - optgroup, serve para agrupar opções dentro de um <select>. É útil para categorizar opções
                    -->

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="MG">Rio de Janeiro</option>
                    <option value="MG">São Paulo</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" list="lstprof" id="iprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <!--
        - datalist, é usada para fornecer uma lista de opções predefinidas para um campo de entrada <input>.
        - textearea, é uma caixa de entrada de múltiplas linhas para permitir que o usuário insira textos longos-->

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
