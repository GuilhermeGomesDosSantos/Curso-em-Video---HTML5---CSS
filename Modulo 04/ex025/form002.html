<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST" autocapitalize="on">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do usuário" autocomplete="username"><!--
            --required, verifica se algum campo está vazio e se estiver não deixará enviar o formulario
            --minlength, verifica se o campo possui no minimo a quantidade de caracteres informada, caso não seja obedecida, irá mostrar uma mensagem.
            -- maxlength, verifica se o campo está obedecendo o limite de caractes estabelecidos
            -- size, mostra uma quantidade de caracteres informado, caso supere irá ter meio que uma rolagem lateral-->
        </p>
        
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="30" size="8" placeholder="mínimo 8 letras" autocomplete="new-password"> <!--minlength, informa o tamanho minimo de caracteres que o campo deve possuir-->
        </p>

        <!--
        autocomplete="current-password", irá sugerir uma senha já salva-->
        
        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar"><!--limpa os campos-->
        </p>
    </form>
</body>

</html>
