<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
<!--caso o iframe tenha um tamanho definido e logo em seguida você define outro tamanho pelo css, irá valer o valor do css, caso não tenha irá vale o do iframe

1° css
2° estilização do iframe
-->
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 4px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 

        <!--tamanho padrão 300 X 150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scolling="no">

            <!--frameborder, permite adicionar ou remover a borda de um iframe, 0 (não tem borda), 1 ou qualquer outro número é adicionado borda-->

            <!--para alguns dispositivos o iframe talvez não funcione, então caso não funcione terá um link para o site desejado-->
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe> CursoemVideo para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com/" frameborder="0"> também é muito legal, pena que não  funciona dentro do iframe!</iframe></p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">

            no<a href="https://gustavoguanabara.github.io/" target="_blank"> GitHub</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
