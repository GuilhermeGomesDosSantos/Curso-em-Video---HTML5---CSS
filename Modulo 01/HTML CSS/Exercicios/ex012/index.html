<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="midia/meu-video.ogv" width="500" controls></video> -->
     <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
     </video>

     <!--
     a tag vídeo, permite a incoporar vídeos em paginas html
     o atributo width, permite definir a largura do video (tamanho)
     Para garantir a compatibilidade com diferentes navegadores, várias fontes de vídeo são especificadas usando a tag source e junto passando o tipo do arquivo ex: mp4
     o atributo poster, permite adicionar uma imagem ao video antes de ser iniciado, como se fosse uma capa
     -->
</body>
</html>
