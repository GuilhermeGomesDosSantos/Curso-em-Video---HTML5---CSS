<!DOCTYPE html>
<html lang="pt-br">
<head><!--O head é a parte de configuração do site-->
    <meta charset="UTF-8"><!--UTF-8 significa que o site suporta as acentuações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--O viewport, por padrão vai ocupar 100% da tela do navegador-->
    <title>Meu primeiro exercício</title>
</head>
<body><!--O body é a parte do conteudo do site-->
    <h1>Olá, Mundo!</h1>
    <hr><!--Significa linha horizontal-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
