<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/GuilhermeGomesDosSantos" target="_blank" rel="external">reposítório público no GitHub</a></p>
    <!--a tag a, será definido um link externo de referencia passado, ao clicar nesse link o usuário é redirecionado para outra página, o href, significa hypertext reference, especifica o destino do link, exemplo youtube.com-->

    <p>Você também pode acessar o meu <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" rel="external">canal gratuito no YouTube</a></p>

    <!--qunaod for um link externo (de outro site) é recomendado adicionar o parametro target="_blank" e rel="external"
    target, _blank (abre o link em uma nova aba ou janela)
    rel, especifica que o link é do tipo external, vai para fora do meu site (uma nova janela)-->
</body>
</html>
