<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black; /**/
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: yellow;/*é um seletor CSS que é usado para aplicar estilos em um link quando o mouse passa por cima dele*/
        }
    </style>
    <!--as pseudo-classe tem que estar relacionadas a um elemento ou a uma classe, são relacionadas também ao estado de um determinado elemento-->
</head>
<body>
    <!--a tag div, cria um bloco genérico para agrupar conteúdos-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
